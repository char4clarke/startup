<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="charlesclarke.click/favicon.ico" />
        <title>Activity Log</title>
    </head> 

    <body>
        <header>
            <h1>Time Tracker</h1>
            <hr />
            <nav>
                <menu>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="dashboard.html">Dashboard</a></li>
                  <li><a href="activity-log.html">Activity Log</a></li>
                  <li><a href="insights.html">Insights</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h2>Activity Log</h2>

            <!-- Logging activity section -->
            <div>
                <h3>Start Logging:</h3>
                <!-- Buttons for different activities -->
                <button>Studying</button>
                <button>Working Out</button>
                <button>Entertainment</button>
                <button>Social Media</button>
                <button>New</button>
            </div>
            
            <!-- Timeframe selection buttons -->
            <div>
              <h3>Select Timeframe:</h3>
              <button>Today</button>
              <button>This Week</button>
              <button>This Month</button>
            </div>
            
            <!-- Display of logged activities with editing options -->
            <div>
              <h3>Logged Activities</h3>
              <ul>
                <li>Studying: 2 hours <button>Edit</button></li>
                <li>Working Out: 1 hour <button>Edit</button></li>
                <li>Entertainment: 1.5 hours <button>Edit</button></li>
                <li>Social Media: 30 minutes <button>Edit</button></li>
              </ul>
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Charles Clarke</span>
            <br />
            <a href="https://github.com/char4clarke/startup">GitHub</a>
        </footer>
    </body>
